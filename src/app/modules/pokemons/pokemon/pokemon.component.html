<div
  class="card-pokemon"
  *ngFor="let pokemon of pokemons | async"
  [routerLink]="['/pokemon', pokemon.name]"
>
  <figure class="card-pokemon__image">
    <img src="{{ pokemon.sprites.front_default }}" alt="" srcset="" />
  </figure>
  <h3 class="card-pokemon__name">{{ pokemon.name }}</h3>
  <h3 class="card-pokemon__id">
    Numero en la pokedex: <span>{{ pokemon.id }}</span>
  </h3>
  <h3 class="card-pokemon__id">
    Altura: <span>{{ pokemon.height }} ft</span>
  </h3>
</div>
