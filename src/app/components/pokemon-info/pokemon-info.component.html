<div class="container-pokemon-info" *ngIf="pokemon && !loading$">
  <div class="container-pokemon-info__card">
    <figure class="container-pokemon-info__card__image">
      <img src="{{ pokemon?.sprites?.front_default }}" alt="" />
    </figure>
    <div class="container-pokemon-info__card__info">
      <h1>{{ pokemon.name }}</h1>
      <h2 class="height">
        Altura: <span>{{ pokemon.height }}</span>
      </h2>
      <h2 class="height">
        Nro. Pokedex: <span>{{ pokemon.id }}</span>
      </h2>
      <h2>Estadisticas</h2>
      <div class="stats">
        <div class="stats__stat" *ngFor="let stat of pokemon.stats">
          <h3>{{ stat.name }}</h3>
          <mat-progress-bar
            mode="determinate"
            value="{{ stat.base_stat }}"
          ></mat-progress-bar>
        </div>
      </div>
      <h2>Habilidades</h2>

      <div class="abilities">
        <div
          class="abilities__ability"
          *ngFor="let ability of pokemon.abilities"
        >
          <h3>{{ ability.name }}</h3>
          <p>
            {{ ability.is_hidden ? "Habilidad oculta" : "Habilidad normal" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-pokemon-info" *ngIf="!pokemon && loading$">
  <h1>Cargando...</h1>
</div>

<div class="container-pokemon-info" *ngIf="!pokemon && !loading$">
  <h1>El Pokemon no existe</h1>
</div>
